<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Photos Animated</title>
  </head>
  <body>
    <header>
      <h1>Treinando CSS para Iniciantes</h1>
    </header>
    <div class="bar"></div>
    <section class="section-one">
      <h2>Organizando através do Hover para apresentação</h2>
      <div class="gallery-animated">
        <div
          style="
            background-image: url('./assets/section 1/alchemyrefiner_alchemymagic_1_8eb416ff-370f-47a1-a01d-5b175178daac_0.jpg');
          "
          onmouseover="showDescription('Pets de Halloween')"
          onmouseout="hideDescription()"
        ></div>
        <div
          style="background-image: url('./assets/section 1/Cat\ Colorful.jpg')"
          onmouseover="showDescription('Um gato colorido te encarando')"
          onmouseout="hideDescription()"
        ></div>
        <div
          style="
            background-image: url('./assets/section 1/Default_Create_a_logo_of_a_smiling_gorilla_with_a_hoodie_and_d_3_037032cd-7255-460e-8b67-bec43870faac_1.jpg');
          "
          onmouseover="showDescription('Um Gorila aviador')"
          onmouseout="hideDescription()"
        ></div>
        <div
          style="
            background-image: url('./assets/section 1/DreamShaper_v6_logo_vector_baby_cute_panda_using_a_sweatshirt_1.jpg');
          "
          onmouseover="showDescription('Um panda vestindo casaco azul')"
          onmouseout="hideDescription()"
        ></div>
        <div
          style="background-image: url('./assets/section 1/Photo\ teste.jpg')"
          onmouseover="showDescription('Um stuart little peaky blinder')"
          onmouseout="hideDescription()"
        ></div>
        <div
          style="
            background-image: url('./assets/section 1/alchemyrefiner_alchemymagic_1_c207fcaa-079d-4c87-a714-b3dd163ad75a_0.jpg');
          "
          onmouseover="showDescription('O mesmo panda de antes só que no final de semana')"
          onmouseout="hideDescription()"
        ></div>
      </div>
      <div class="description-card">
        <h4 id="image-description"></h4>
      </div>
    </section>
    <section class="section-two">
      <div></div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
